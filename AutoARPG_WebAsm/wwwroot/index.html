<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tycho Henzen - Portfolio</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="AutoARPG_WebAsm.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("g26nRcgKVcFEW6vAH");
            console.log("EmailJS initialized");
        })();

        window.sendEmailJS = function(serviceId, templateId, templateParams) {
            return new Promise((resolve, reject) => {
                emailjs.send(serviceId, templateId, templateParams)
                    .then(
                        function(response) {
                            resolve(JSON.stringify({ success: true, status: response.status, text: response.text }));
                        },
                        function(error) {
                            resolve(JSON.stringify({ success: false, error: error.text }));
                        }
                    )
                    .catch(function(error) {
                        resolve(JSON.stringify({ success: false, error: "Unexpected error: " + error }));
                    });
            });
        }
    </script>
</head>

<body>
<div id="app">Loading...</div>

<div id="blazor-error-ui">

<script>
    window.scrollToElement = (elementId) => {
        const element = document.getElementById(elementId);
        if (element) {
            element.scrollIntoView({ behavior: 'smooth' });
        }
    };
</script>
</body>

</html>
