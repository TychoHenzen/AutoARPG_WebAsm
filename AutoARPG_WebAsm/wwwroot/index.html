    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("g26nRcgKVcFEW6vAH");
            console.log("EmailJS initialized");
        })();

        window.sendEmailJS = function (serviceId, templateId, templateParams) {
            return new Promise((resolve, reject) =>
                emailjs.send(serviceId, templateId, templateParams)
                    .then(
                        function (response) {
                            resolve(JSON.stringify({success: true, status: response.status, text: response.text}));
                        },
                        function (error) {
                            resolve(JSON.stringify({success: false, error: error.text}));
                        }
                    )
                    .catch(function (error) {
                        resolve(JSON.stringify({success: false, error: "Unexpected error: " + error}));
                    }));
        };
        window.setPlaceholderImage = function (img) {
            img.onerror = null; // Prevents infinite loop if placeholder also fails to load
            img.src = 'images/placeholder.jpg'; // Replace with your actual placeholder image path
        }
    </script>
</head>
